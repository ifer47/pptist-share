<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>图片编辑器</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2>图片编辑器</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">选项</label>
                    <div class="options">
                        <button id="brightness" class="active">亮度</button>
                        <button id="saturation">饱和度</button>
                        <button id="inversion">反相</button>
                        <button id="grayscale">灰度</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">亮度</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">旋转 & 翻转</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.png" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">重置选项</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">选择图像</button>
                <button class="save-img">保存图像</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
